<head>

    <!--1.Bootstrap용 css CDN-->

<style>
   .addition {
    background-color: rgb(246, 207, 246);
    border : 1px solid #b9a9d8 ;
   }
   .space{
    margin-top: 20px;
    
   }
</style>

<body>
  <div class="container space">
    <div class="row">
    <div class="col-sm">
    <form method="get">
      <div class ="mb-2">
        <label for ="mail" class ="form-label" >Email Address</label>
        <input type ="email" id="mail" class ="form-control" area-errormessage="mailhelp">
        <div id ="mailhelp" class="form-text">이메일을 입력하세요</div>
      </div>
      <div class ="form-floating mb-2">
        <input type ="email" id="mail2" class="form-control" placeholder="text@mail.com">
        <label for ="mail2">Email Address</label>
      </div>
      <div class="mb-2">
        <label for ="pass" class="form-lable">Password</label>
        <input type ="password" id="pass" class="form-control">
      </div>
      <div class="mb-2">
        <label for="product" class="form-label">제조회사</label>
        <select id = "product" class="form-select">
          <option selected>메뉴를 선택하세요</option>
          <option value="1">삼성전자</option>
          <option value="2">LG전자</option>
          <option value="3">SK하이닉스</option>

        </select>
      </div>
      <input type ="submit" value ="로그인" class ="btn btn-sm btn-primary">
      </form>
  </div>
</div>
 </div>
</div>
