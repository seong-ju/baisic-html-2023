function procTenimes(func){
    for (var i = 0 ;i <3 ; i++) {
        func();//매개변수로 가져온 함수를 실행
    }
}
var callback = function( ){
    alert('호출!');
}
procTenimes(callback);
procTenimes(function(){console.log('이 내용은 개발툴 콘솔에 찍힙니다'); });
