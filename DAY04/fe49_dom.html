<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <script>
    //2. 페이지가 렌더링이 완료되고 나면 실행
    window.onload = function() {
        //style 변경은 body 마지막에 변경해야 함.
    document.querySelector('h1').style.backgroundColor = 'coral'; 
    document.querySelector('h1').style.color = 'white'; 
    document.querySelector('h1').style.fontSize ='50px';
    document.querySelector('h1').style.fontStyle ='italic';   

    }
   </script>
</head>
<body>
  <h1>Lorem ipsum dolor sit amet.</h1>  
  <p>Lorem ipsum dolor sit amet.</p>

  <script>
    //style 변경은 body의 마지막에 위치해야함 

    var h1Style = document.querySelector('h1').style ;
    h1Style.backgroundColor ='blue'; //페이지 렌더링할 때 같이 실행되는 부분
</script>
</body>
</html>
