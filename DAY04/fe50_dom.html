<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jascript DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
        window.onload =  function() {
            var header = document.getElementById('header');

            header.style.color = 'white';
            header.style.backgroundColor ='skyblue';
            header.innerHTML ='자바스크립트에서 변경함';

            var h1 = document.querySelector('h1');
            h1.style.color = 'red';
            h1.style.backgroundColor ='#222222';
            h1.innerHTML ='querySelector';

            var headings = document.querySelectorAll('h1');
            for(var i = 1 ; i < headings.length; i++){
                var heading =heading[i];
                heading.style.color ='yellow';
                heading.style.backgroundColor ='green';
                heading.innerHTML='querySelectorAll';
            }
        }
</script>
</head>
<body>
    <h1 id ="header">Lorem ipsum dolor set amet</h1>
    <h1>Lorem ipsum dolor set amet</h1>
    <h1>Lorem ipsum dolor set amet</h1>
</body>
</html>
